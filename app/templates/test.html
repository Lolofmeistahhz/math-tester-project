{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- ========== Start Quiz Form ========== -->
    <form class="form-quiz" name="test_form" method="POST" action="" onsubmit="{{ url_for('profile',id=profile) }}">
        <div class="col-md-6 mx-auto">
            <div class="row gy-4">
                <h1 class="text-center mb-4">Тестирование {{test.Name}}</h1>

                {% for task in tasks %}
                <div class="col-md-12">
                    <p class="fs-5">{{task.Question}}</p>
                    {% if task.picture %}
                    <img src="../static/images/{{task.picture}}" class="rounded w-100 mb-2"/>
                    {% endif %}

                    <div class="col-md-8">
                        <input type="text" name="answer{{ loop.index }}" autocomplete="off" class="form-control">
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="col-md-6">
                <input type="submit" class="btn btn-primary mt-4"
                       name="button" id="button" value="Отправить">
            </div>
        </div>
    </form>
    <!-- ========== End Quiz Form ========== -->
</div>

<!--    <script src="../static/scripts/countdown.function.js"></script>-->
{% endblock %}
